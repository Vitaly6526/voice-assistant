
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - Магазин игрушек "Умка"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .catalog-item {
            width: 48%;
            margin-bottom: 20px;
            text-align: center;
        }
        .catalog img {
            width: 100%;
            max-width: 150px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Каталог игрушек</h1>
    </header>
    <div class="catalog">
        <div class="catalog-item">
            <img src="toy1.jpg" alt="Плюшевый мишка">
            <h3>Плюшевый мишка</h3>
            <p>Цена: 800 рублей</p>
        </div>
        <div class="catalog-item">
            <img src="toy2.jpg" alt="Магнитный конструктор">
            <h3>Магнитный конструктор</h3>
            <p>Цена: 1200 рублей</p>
        </div>
    </div>
    <footer>
        <p>Контактный телефон: +7 918 15-44-720</p>
    </footer>
</body>
</html>
